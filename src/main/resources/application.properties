spring.application.name=backend-donaciones

# Conexion Base de Datos(MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/donaciones_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Configuracion Security
app.jwt-secret=MiClaveSecretaSuperLargaYComplejaParaAgroLinkNoCompartir
app.jwt-expiration-milliseconds=86400000